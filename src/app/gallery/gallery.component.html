<h2>{{ title }}</h2>
<div class="row">
  <ul id="thumbnailsList" class="thumbnails-list">
    <li class="col-xs-6 col-sm-3" *ngFor="let img of visiableImages">
      <a href="" class="thumbnail">
        <img class="img-responsive tn" src="{{ img.url }}" alt="{{ img.caption }}">
      </a>
    </li>
  </ul>
</div>
